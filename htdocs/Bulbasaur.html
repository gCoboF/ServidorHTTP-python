<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulbasaur</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background-color: #f2f2f2; 
    }

    .container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
        background-color: #ffffff; 
        border-radius: 10px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        text-align: center; 
    }

    .conteudo {
        display: flex;
        justify-content: center; 
        align-items: center;
    }

    .title {
        margin-bottom: 20px;
    }

    .image {
        max-width: 200px;
        margin: 0 20px 0 40px;
    }

    .text {
        flex: 1; 
        text-align: left; 
    }

    .type {
        margin-top: 20px; 
    }

    .box {
        width: 100px;
        height: 30px;
        background-color: rgb(43, 255, 0);
        border-radius: 5px;
        margin-bottom: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box_fly {
        width: 100px;
        height: 30px;
        background-color: rgb(134, 12, 134);
        border-radius: 5px;
        margin-bottom: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10px;
    }


    .lorem {
        text-align: justify;
    }

    .proximo{
        text-align: right; 
    }

    h2, p {
        font-size: 18px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    ul li {
        margin-bottom: 5px;
    }

    .text ul {
        float: left; 
        width: 50%; 
    }

    .type_box{display:flex;}
</style>
</head>
<body>

<div class="container">
    <h1 class="title">Bulbasaur #0001</h1>
    <div class="conteudo">
        <img class="image" src="img/001.png" alt="Imagem">
        <div class="text">
            <h2>Caracter√≠sticas</h2>
            <ul>
                <li><b>Height:</b> 2' 04"</li>
                <li><b>Weight:</b> 15.2 lbs</li>
            </ul>
            <ul>
                <li><b>Category:</b> Seed</li>
                <li><b>Abilities:</b> Overgrow</li>
            </ul>
        </div>
    </div>
    <div class="type">
        <h2>Type</h2>
        <div class="type_box">
            <div class="box">
                <p>Grass</p>
            </div>
            <div class="box_fly">
                <p>Poison</p>
            </div>
        </div>
        
    </div>
    <p class="lorem">For some time after its birth, it uses the nutrients that are packed into the seed on its back in order to grow.        .</p>
    <p class="proximo"><a href="Ivysaur.html">Ivysaur</a></p>
</div>

</body>
</html>
